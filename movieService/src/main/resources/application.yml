server:
  port: 8082

spring:
  application:
    name: movie-service

  zipkin:
    base-url: http://zipkin-service:9411/

  datasource:
#    url: jdbc:mysql://database-service:3306/movie-service?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
    url: jdbc:mysql://localhost:3306/movie-service?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  config:
    import: optional:configserver:http://config-service:8888

eureka:
  instance:
    hostname: ${spring.application.name}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/

queue:
  movie-service:
    name: MovieServiceQueue

message: Movie service is up

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: Movie Service Application
  svc:
    port: ${server.port}